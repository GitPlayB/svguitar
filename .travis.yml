language: node_js
cache: yarn
notifications:
  email: false
node_js:
  - '10'
  - '12'
  - '13'
script:
  - yarn test:prod && yarn build

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: '13'
      script: skip
      deploy:
        provider: script
        script: if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn report-coverage && yarn deploy-pages && yarn semantic-release; fi

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
